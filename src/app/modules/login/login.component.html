  <section class="bg-custom py-3 py-md-5 py-xl-8 d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
      <div class="row gy-4 align-items-center justify-content-center">
        <div class="col-12 col-md-6 col-xl-7">
          <div class="d-flex justify-content-center text-bg-custom">
            <div class="col-12 col-xl-9 text-center">
              <img class="img-fluid rounded mb-4" loading="lazy" src="../../assets/img/logo.png" width="445" height="100" alt="BootstrapBrain Logo">
              <hr class="border-custom-subtle mb-4">
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-5">
          <div class="card border-0 rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <h1>Login</h1>
              <div class="row">
                <div class="col-12">
                  <div class="mb-4">
                    <h3 class="text-custom">Sign in</h3>
                    <p>Don't have an account? <a class="link-custom" (click)="goToRegister()">Sign up</a></p>
                  </div>
                </div>
              </div>
              <form action="#!">
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" [(ngModel)]="LoginForm.username" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" [(ngModel)]="LoginForm.password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                      <label for="password" class="form-label">Password</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-custom btn-lg" (click)="Login(LoginForm)">Log in now</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="Login(LoginForm)" #loginForm="ngForm">
      <div class="user-box">
        <input type="text" name="username" [(ngModel)]="LoginForm.username" required>
        <label for="username">Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" [(ngModel)]="LoginForm.password" required>
        <label for="password">Password</label>
      </div>
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
</div>

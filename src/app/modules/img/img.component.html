<div class="profile-image-container">
    <h2>Upload Profile Image</h2>
    <input type="file" (change)="onFileSelected($event)">
    <button (click)="onUpload()">Upload</button>
    <div *ngIf="profileImageUrl">
      <h3>Preview:</h3>
      <img [src]="profileImageUrl" alt="Profile Image" class="profile-image">
    </div>
    <div *ngIf="user">
      <h3>User Details:</h3>
      <p>Username: {{ user.username }}</p>
      <p>Email: {{ user.email }}</p>
      <div *ngIf="user.profileImageUrl">
        <h3>Current Profile Image:</h3>
        <img [src]="sanitizeImageUrl(user.profileImageUrl)" alt="Current Profile Image" class="profile-image">
      </div>
    </div>
  </div>

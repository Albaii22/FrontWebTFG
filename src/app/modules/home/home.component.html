<header>
    <div class="logo">FlowVerse</div>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Explorar</a></li>
            <li><a href="#">Perfil</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <aside>
        <div class="profile-card">
            <img src="profile.jpg" alt="Perfil">
            <h2>{{ username }}</h2>
            <p>usuario</p>
        </div>
        <ul class="sidebar-links">
            <li><a href="#">Tendencias</a></li>
            <li><a href="#">A quién seguir</a></li>
            <li><a href="#">Temas</a></li>
        </ul>
    </aside>

    <main>
        <div class="new-tweet">
            <textarea [(ngModel)]="tweetContent" placeholder="¿Qué está pasando?"></textarea>
            <button (click)="createPublication()">Publicar</button>
        </div>
        
        <div *ngFor="let publication of publications" class="tweet">
            <div class="tweet-header">
                <img src="profile.jpg" alt="Perfil">
                <div class="tweet-user-info">
                    <h3>username</h3>
                    <p>{{ getTimeSince(publication.timestamp) }}</p>
                </div>
            </div>
            <p class="tweet-content">{{ publication.content }}</p>
            <div class="tweet-actions">
                <button class="comment-btn"><i class="fas fa-comment"></i> Comentar</button>
                <button class="like-btn"><i class="fas fa-heart"></i> Like</button>
            </div>
        </div>
    </main>
</div>

<footer>
    <p>&copy; 2024 FlowVerse. Todos los derechos reservados.</p>
</footer>

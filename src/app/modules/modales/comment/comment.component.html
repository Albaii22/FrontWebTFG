<!-- comment.component.html -->
<div class="modal-container">
    <div class="modal-content">
      <div class="modal-header">
        <img src="../../assets/img/profile.png" alt="Perfil" />
        <div class="tweet-user-info">
          <h3>{{ publicationUsername }} - <span class="time">{{ getTimeSince(currentPublication.timestamp) }}</span></h3>
          <p>{{ currentPublication.content }}</p>
          
        </div>
      </div>
      <textarea [(ngModel)]="commentContent" placeholder="Write your comment here..."></textarea>
      <button (click)="createComment()">Comment</button>
    </div>
  </div>

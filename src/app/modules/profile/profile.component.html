<header>
  <app-navbar></app-navbar>
</header>

<div class="container">
  <aside>
    <div class="profile-card">
      <h2>{{ username }}</h2>
    </div>
    <ul class="sidebar-links">
      <li><button (click)="navigateToHome()">Home</button></li>
      <li><button href="#">A quién seguir</button></li>
      <li><button (click)="navigateToProfile()">Perfil</button></li>
      <li><button (click)="showNewPostModal()">New Post</button></li>
    </ul>
  </aside>

  <main>
    <div class="profile-header">
      <img [src]="profileImageUrl" alt="Profile Image">
      <div class="profile-info">
        <h2>{{ username }}</h2>
        <p class="registration-date">Registered on {{ registrationDate | date }}</p>
        <button (click)="showNewPostModal()">Editar Perfil</button>
      </div>
    </div>

    <div class="scrollable-content">
      <div *ngFor="let publication of userPublications" class="tweet">
        <div class="tweet-header">
          <div class="left-section">
            <img src="../../assets/img/profile.png" alt="Perfil">
            <div class="tweet-user-info">
              <h3>{{ username }} - <span class="time">{{ getTimeSince(publication.timestamp) }}</span></h3>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropdown-toggle">•••</button>
            <div class="dropdown-menu">
              <button (click)="editPublication(publication)">Edit Publication</button>
              <button (click)="confirmDeletePublication(publication.id)">Delete Publication</button>
            </div>
          </div>
        </div>
        <p class="tweet-content">{{ publication.content }}</p>
      </div>
    </div>
  </main>
</div>

<footer>
  <app-footer></app-footer>
</footer>
